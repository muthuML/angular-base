<div id="mainBody">
  <mat-sidenav-container>
    <mat-sidenav opened
      [fixedTopGap]="56"
      #sidenav
      mode="side"
      [fixedInViewport]="true"
    >
      <mat-nav-list #menuList>
        <mat-list-item
          class="menuOptions"
          routerLink="/dashboard"
          routerLinkActive="selctedMenu"
          ><mat-icon>home</mat-icon>Home</mat-list-item
        >
        <mat-list-item
          class="menuOptions"
          routerLink="/users"
          routerLinkActive="selctedMenu"
          ><mat-icon>folder_shared</mat-icon>User Management</mat-list-item
        >
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
          <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
